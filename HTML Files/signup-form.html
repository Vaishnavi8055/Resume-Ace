<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../CSS Files/signup-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>

    <section class="sign-up bg-light">
        <div class="container">
            <form action="">
                <label for="firstname" class="text-black-50 form-label">First Name</label>
                <br>
                <input type="text" placeholder="Enter First Name" required>
                <br>
                <label for="lastname" class="text-black-50 form-label">Last Name</label>
                <br>
                <input type="text" placeholder="Enter Last Name" required>
                <br>
                <label for="firstname" class="text-black-50 form-label">Email ID</label>
                <br>
                <input type="text" placeholder="Enter Email ID" required>
                <br>
                <label for="firstname" class="text-black-50 form-label">Password</label>
                <br>
                <input type="text" placeholder="Enter Password" required>
                <br>
                <label for="firstname" class="text-black-50 form-label">Re-Enter Password</label>
                <br>
                <input type="text" placeholder="Re-Enter Password" required style="margin-bottom: 1rem;">
                <br>

                <a href="" class="btn">Submit</a>
            </form>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
</body>

</html>
