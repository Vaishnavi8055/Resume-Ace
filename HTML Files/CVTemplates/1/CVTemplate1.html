<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CVTemplate1.css">
</head>

<body>
    <div class="container bg-light" id="cv-form1">
        <h1 class="text-center my-2 ">Personal Information</h1>
        <div class="row">
            <div class="col-md-6 my-5">

                <div class="form-group">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group my-2">
                    <label for="contactField">Your Contact </label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5">
					</textarea>
                </div>

            </div>

            <div class="col-md-6 my-5">
                <div class="form-group mt-2">
                    <label for="">Select Your Profile Picture</label>
                    <input id="imageField" type="file" class="form-control">
                </div>

                <p class="my-3">Important Links</p>

                <div class="form-group my-2">
                    <label for="contactField">Facebook</label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>

                <div class="form-group my-2">
                    <label for="contactField">Instagram</label>
                    <input type="text" id="instaField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="contactField">LinkedIn</label>
                    <input type="text" id="linkedField" placeholder="Enter here" class="form-control">
                </div>
            </div>

            <!--Next Button -->
            <div class="form-group mt-4 mx-auto my-4" style="width:91px">
                <button type="button" id="next-btn" class="btn btn-primary py-2 px-4 fw-light fs-5">Next</button>
            </div>

        </div>

    </div>
    <div class="container bg-light" id="cv-form2">
		<h1 class="text-center my-2">Professional Information</h1>
		<div class="row">
			<div class="col-md-6 my-5">


				<div class="form-group mt-2">
					<label for="">Objective</label>
					<textarea placeholder="Enter here" class="form-control " rows="5" id="objectiveField">
					</textarea>
				</div>

				<div class="form-group mt-2" id="we">
					<label for="">Work Experience</label>
					<textarea placeholder="Enter here" class="form-control weField" rows="3">
					</textarea>

					<div class="container text-center mt-2" id="weAddButton">
						<button onclick="addnewWEField()" class="btn btn-primary btn-sm">Add</button>
					</div>
				</div>
			</div>

			<div class="col-md-6 my-5">
				<div class="form-group mt-2" id="aq">
					<label for="">Academic Qualification</label>
					<textarea placeholder="Enter here" class="form-control aqField" rows="3">
					</textarea>

					<div class="container text-center mt-2" id="aqAddButton">
						<button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
					</div>
				</div>
			</div>
			<div class="container text-center mt-3">
				<button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
			</div>
		</div>
	</div>
</body>

</html>
